    builds: true
    weights: false
    chart: true
    lookupType: item
    steps:
      - 437
      - 441
      - 447
      - 450
      - 457
      - 463
      - 470
      - 476
      - 483
      - 486
      - 489
      - 496
    files:
      - raid.simc
      - dungeons.simc
      - other.simc
  weights:
    description: Stat weight sims for current BiS gear setup..
    builds: true
    weights: true
    chart: false
    lookupType: none
    steps:
      - DPS
    files:
      - weights.simc
